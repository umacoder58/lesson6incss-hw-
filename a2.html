<html>

<head>
    <title>

    </title>
    <style>
        div {
            background-color: rgba(0, 255, 21, 0.589);
            padding: 10px;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>the opacity position</h1>
    <p>this is a opacity position </p>
    <div>
        <p>dad</p>
    </div>
    <div>
        <p>mom</p>
    </div>
    <div>
        <p>sister</p>
    </div>
    <div class="third">
        <p>dog</p>
    </div>
    <div class="first">
        <p>son</p>
    </div>
</body>

</html>
